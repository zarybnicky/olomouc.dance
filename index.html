<!doctype html>
<html class="no-js h-100 w-100" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tanec v Olomouci</title>
    <!-- <meta name="description" content=""> -->

    <link rel="stylesheet" href="/css/bundle.css">
  </head>
  <body class="h-100 w-100">
    <img src="/img/olomouc.png" class="bg-image">
    <div class="h-100 d-flex flex-column justify-content-around align-items-stretch">
      <h1 class="main-title text-center mt-2 mt-md-5"><b>Tanec v Olomouci</b></h1>
      <div class="py-2">
        <div class="hero mx-auto"></div>
      </div>

      <div>
        <div class="row">
          <div class="col-12 col-md-6 mb-2 mb-md-0 pr-md-6 d-flex">
            <div class="d-block m-2 order-0 order-md-1" style="width:35px;height:35px;background:#fff"></div>
            <div class="order-1 order-md-0 flex-grow-1 text-right">
              <p class="mb-0"><big>Tanec pro děti</big></p>
              <h2 class="h4 font-weight-bold">Kristýna&nbsp;Coufalová</h2>
            </div>
          </div>
          <div class="col-12 col-md-6 mb-2 mb-md-4 pl-md-6 d-flex">
            <div class="order-0 order-md-1 flex-grow-1">
              <p class="mb-0"><big>Taneční pro ZŠ</big></p>
              <h2 class="h4 font-weight-bold">Olymp&nbsp;Dance</h2>
            </div>
            <div class="p-2 order-1 order-md-0">
              <img src="/img/logo-olymp.png">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6 mb-2 mb-md-0 d-flex">
            <div class="p-2 order-0 order-md-1">
              <img src="/img/logo-progress.png">
            </div>
            <div class="order-1 order-md-0 flex-grow-1 text-right">
              <p class="mb-0"><big>Taneční pro SŠ a dospělé</big></p>
              <h2 class="h4 font-weight-bold">TŠ&nbsp;Progress</h2>
            </div>
          </div>
          <div class="col-12 col-md-6 d-flex">
            <div class="order-0 order-md-1 flex-grow-1">
              <p class="mb-0"><big>Soutěžní tanec</big></p>
              <h2 class="h4 font-weight-bold">TK&nbsp;Olymp</h2>
            </div>
            <div class="p-2 order-1 order-md-0">
              <img src="/img/logo-olymp.png">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
